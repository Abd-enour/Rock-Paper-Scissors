<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="Game.js" defer></script>
    <script src="https://kit.fontawesome.com/3d7ad65c26.js" crossorigin="anonymous"></script>
</head>
<body>
    <header><h1>Rock-Paper-Scissors Game</h1></header>
    <div class="main">
        <!-- *** First container for user intput ***** -->
        <div id="user-input">
            <label for="playerName">
                What is your name?
                <input type="text" id="playerName" placeholder="Your Name">
            </label>
            <label for="select-round">
                How many rounds would you like to play?
                <input type="number"id="select-round" max="10" min="1" placeholder="Number" value="5">
            </label>
            <div class="buttons">
                <input type="image" class="btn" value="Rock" src="rock-paper-scissors-icon-3.jpg" width="100" height="100" alt="Rock">
                <input type="image" class="btn" value="Paper" src="rock-paper-scissors-icon-2.jpg" width="100" height="100" alt="Paper">
                <input type="image" class="btn" value="Scissors" src="rock-paper-scissors-icon-4.jpg" width="100" height="100" alt="Scissors">
            </div>
        </div> 
            <!-- *** Second container for Score result ***** -->
        <div id="score-display">
            <span id="player"   class="name">PLAYER</span>
            <span id="computer" class="name">COMPUTER</span>
            <span class="score">0</span>
            <span class="score">0</span>
        </div> 
            <!-- *** Third  container for displaying the WINNER ***** -->
        <div id="display-result">
            <div id="playerSide">PLAYER</div>
            <div id="computerSide">COMPUTER</div>
            <p id="player-choice">
                <i class="fa-solid fa-question" width="100"></i>
            </p>
            <p id="computer-choice">
                <i class="fa-solid fa-question" width="100"></i>
            </p>
        </div>
        <div id="whoWon"></div>
    </div>
    <footer>
        Copyright&copy;2022 Abd-enour  
        <a href="https://github.com/Abd-enour" target="_blank">
          <i class="fa-brands fa-github" id="github-logo"></i>
        </a>
      </footer>
</body>
</html>
